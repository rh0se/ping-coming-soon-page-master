<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<main>
  <div class="logo-container">
    <img src="./images/logo.svg" alt="logo">
  </div>
  <div class="info-container">
    <h1 class="heading-paragraph">We are launching <strong>soon!</strong></h1>
    <p class="Subscribe-paragraph">Subscribe and get notified</p>
  </div>
  <form action="#" id="notify-form" novalidate>
    <div>
    <label for="email-input"></label>
    <input name="email" id="email-input" type="email" placeholder="Your email address">
    <p id="error-message" class="error"></p>
  </div>
    <button class="btn" name="notify-button" id="notify-btn" type="submit">Notify Me</button>
  </form>

  <div class="iluatration-container">
    <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
  </div>
</main>

  <footer>
    <div class="socials-conatainer">
      <a><img src="./images/facebook.svg" alt="facebook"></a>
      <a><img src="./images/twitter.svg" alt="twitter"></a>
      <a><img src="./images/instagram.svg" alt="instagram"></a>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>
  <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/rh0se">Rh0se</a>.
    </p>
    <script src="./script.js"></script>
</body>
</html>
